runtime: go119
env: flex

service: third-service
resources:
  cpu: 1
  memory_gb: 1

liveness_check:
  check_interval_sec: 61
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 1

readiness_check:
  check_interval_sec: 90
  timeout_sec: 6
  failure_threshold: 3
  success_threshold: 1
  app_start_timeout_sec: 1000

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 1
  cool_down_period_sec: 180
  cpu_utilization:
    target_utilization: 0.5
